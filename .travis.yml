language: python

python:
  - '3.8'

env:
  - ADMIN_USERNAME=admin ;
    ADMIN_PASSWORD=admin ;
    ROOT_DIR=${HOME}/buckets ;
    HSDS_ENDPOINT=http+unix://%2Ftmp%2Fsn_1.sock ;
    BUCKET_NAME=hsds.test

install:
  - sudo apt-get update -qq
  - echo "pip freeze"
  - pip freeze
  - python setup.py install
  - pip install requests
  - pip install pyflakes
  - pyflakes hsds/*.py
  - pyflakes hsds/util/*.py
  - cp admin/config/passwd.default admin/config/passwd.txt
  - cp admin/config/groups.default admin/config/groups.txt
script:
  - echo "ROOT_DIR:" $ROOT_DIR
  - echo "HSDS_ENDPOINT:" $HSDS_ENDPOINT
  - mkdir $ROOT_DIR
  - mkdir ${HOME}/buckets/hsds.test
  - hsds --bucket_name=${BUCKET_NAME} --password_file=admin/config/passwd.txt --use_socket --count=1 &
  - sleep 10
  - python testall.py --skip_unit
