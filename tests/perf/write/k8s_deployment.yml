apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hsds-write-test
  name: hsds-write-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hsds-write-test
  template:
    metadata:
      labels:
        app: hsds-write-test
    spec:
      containers:
        -
          name: write
          image: hdfgroup/hswrite_test:v0.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "128M"
            limits:
              memory: "256M"
          volumeMounts:
          env:
          - name: HS_ENDPOINT
            value: http://hsds.hdflab.svc.cluster.local
          - name: HS_WRITE_TEST_DOMAIN
            value: /home/perftest/write.h5
          - name: HS_USERNAME
            valueFrom:
              secretKeyRef:
                name: hs-perf-keys
                key: hs_username
          - name: HS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: hs-perf-keys
                key: hs_password
